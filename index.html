            margin: 0;

        /* Digital clock style */

    <script>
        // Function to change background color randomly
        function changeBackgroundColor() {
            const colors = ['#ffcccb', '#ffeb3b', '#8bc34a', '#3f51b5', '#00bcd4', '#e91e63', '#9c27b0', '#f44336'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        setInterval(changeBackgroundColor, 2000); // Change every 2 seconds

        // Function to update the digital clock with IST
        function startTime() {
            const clock = document.getElementById('clock');
            setInterval(function() {
                const now = new Date();
                const time = now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
                clock.textContent = time;
            }, 1000); // Update every second
        }
